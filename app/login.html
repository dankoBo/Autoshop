<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>LogIn</title>
</head>
<body>
    <header class="header wrapper">
        <div class="header__logo">
            <img src="assets/images/logo.png" alt="logo-img">
        </div>
        <ul class="header__nav">
            <li class="header__nav-item">
                <a href="index.html">Home</a>
            </li>
            <li class="header__nav-item">
                <a href="#">About us</a>
            </li>
            <li class="header__nav-item">
                <a href="shop.html">Shop</a>
            </li>
            <li class="header__nav-item">
                <a href="#">Blog</a>
            </li>
            <li class="header__nav-item">
                <a href="#">Contacts</a>
            </li>
            <li class="header__nav-item">
                <a href="#">How it Works</a>
            </li>
        </ul>
        <div class="header__menu">
            <a class="button" href="#">Login</a>
            <a class="button button_red" href="register.html">Register</a>
        </div>
    </header>

    <section class="tabs wrapper">
        <ul class="tabs__name">
            <li class="tabs__link">
              <a href="login.html">Login</a>
            </li>
            <li class="tabs__link">
              <a href="register.html">Register</a>
            </li>
        </ul>
    </section>

    <section class="login wrapper_500">
        <form>
            <div class="login__text">
                Log In
            </div>
            <div class="login__email">
                <label for="user email">E-mail</label>
                <input id="user-email" type="email" name="user-email">
            </div>
            <div class="login__password">
                <label for="user-password">Password</label>
                <input id="user-password" type="password" name="user-password">
            </div>
            <div class="login__forgot">
                <a href="#">Forgot your password?</a>
            </div>
            <div class="login__remember">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="login__button">
                <button class="button button_red">Log In</button>
            </div>
        </form>
    </section>

    <footer class="footer wrapper_1280">
        <div class="wrapper wrapper-footer-flex">
            <div class="footer__logo">
                <img src="assets/images/footer-logo.png" alt="logo-img">
            </div>
            <ul class="footer__nav">
                <li class="footer__nav-item">
                    <a class="footer__nav-link" href="#">Home</a>
                </li>
                <li class="footer__nav-item">
                    <a class="footer__nav-link" href="#">About us</a>
                </li>
                <li class="footer__nav-item">
                    <a class="footer__nav-link" href="#">Shop</a>
                </li>
                <li class="footer__nav-item">
                    <a class="footer__nav-link" href="#">Blog</a>
                </li>
                <li class="footer__nav-item">
                    <a class="footer__nav-link" href="#">Contacts</a>
                </li>
                <li class="footer__nav-item">
                    <a class="footer__nav-link" href="#">How it Works</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
